    <button

    style="width:140px;"
    onclick="return beginningTabata();"
  >
    TESTMODE
  </button>


    <div id="top" class="text-center mt-4 mb-4">
      <form name="input" class="text-center d-flex justify-content-center" >
        <div style="border: 1pt solid black; width: 450x; width: 450px; padding: 10px;" class="rounded">

          <input type="text" id="round1" name="round1" style= "width:250px;" placeholder="Runde 1" /> <br>
          <label for="round2">Runde 2</label>
          <input type="text" id="round2" style= "width:250px;" placeholder="Runde 2" /> <br>
          <label for="round3">Runde 3</label>
          <input type="text" id="round3" name="round3" style= "width:250px;" placeholder="Runde 3" /> <br>
          <label for="round4">Runde 4</label>
          <input type="text" id="round4" name="round4" style= "width:250px;" placeholder="Runde 4" /> <br>
          <label for="round5">Runde 5</label>
          <input type="text" id="round5" name="round5" style= "width:250px;" placeholder="Runde 5" /> <br>
          <label for="round6">Runde 6</label>
          <input type="text" id="round6" name="round6" style= "width:250px;" placeholder="Runde 6" /> <br>
          <label for="round7">Runde 7</label>
          <input type="text" id="round7" name="round7" style= "width:250px;" placeholder="Runde 7" /> <br>
          <label for="round8">Runde 8</label>
          <input type="text" id="round8" name="round8" style= "width:250px;" placeholder="Runde 8" /> <br>
        <p id="error"></p>

        <!-- <button id="button" onclick="return takeValues()">Customize</button> -->
        </div>

      </form>

  </div>

    <div class="wrapperTabata text-center">
      <div class="">
        <button
          class="btn btn-success font-weight-bold btn-lg  pl-4 pr-4 pt-3 pb-3 mr-2"
          style="width:140px;"
          onclick="return timerTabata();"
        >
          START
        </button>

        <button
          class="btn btn-warning font-weight-bold btn-lg  pl-4 pr-4 pt-3 pb-3 mr-2"
          style="width:140px;"
          onclick="return stopTabataTimer();"
        >
          HOLD
        </button>

        <button
          class="btn btn-secondary font-weight-bold btn-lg  pl-4 pr-4 pt-3 pb-3"
          style="width:140px;"
          onclick="return resetTabataTimer();"
        >
          RESET
        </button>

        <div
          class="bg-dark text-light rounded mt-4 mx-auto text-center"
          style="width: 450px; height: 50px; border: 1pt solid green"
        >
          <h2 id="screenTabata">Push START</h2>
        </div>

        <div
          class="bg-secondary text-dark rounded mt-4 mx-auto text-center"
          style="width: 450px; height: 200px;"
        >
          <h2 id="screenWod">DEIN WORKOUT <br>
            Anzahl Runden: 8 <br>
            Action: 20 Sekunden <br>
            Rest: 10 Sekunden</h2>
        </div>


        <div
          class="bg-dark text-light rounded mt-2 mx-auto text-center"
          style="width: 450px; height: 50px; border: 1pt solid green"
        >
          <h2 id="clockTabata"></h2>
        </div>
      </div>
    </div>
